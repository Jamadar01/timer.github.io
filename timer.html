    <style>
        body{
            background-image: url("timer1.JPG");
            background-repeat: no-repeat;
            background-size: 100%;

        h1{
            color: white;
        }
    #sec,#hr,#min{
        margin:1px;
        
        background-color: black;
        color: white;

        margin-left: 80%;
    }
    #Hr{
        margin-left: 26%;
        color: white;
    }
    #min{
        margin-left:40%;
    }
    
    #Sec{
        margin-right: 10%;
        color: white;
    }
    
    button{
        background-color: gray;

    margin: 30%;
padding:5%;
}

        color: white;
    }

  <body>
    
    <div class="container">
        <h1>Timer</h1>
    <div class="row align-items-center justify-content-center">
        <div class="col  "><input type="text" label="hr" id="hr" class="w-25 rounded p-1 "></div>
        <div class="col "><input type="text" label="min" id="min" class="w-25 rounded p-1 "></div>
        <div class="col "><input type="text" label="sec" id="sec" class="w-25 rounded p-1 "></div>
</div>
<div class="row align-items-center justify-content-center"><div class="col " id="Hr">Hour</div>
<div class="col  " id="Min">Minutes</div>
<div class="col " id="Sec">Seconds</div></div>
        <div class="row"><div class="col m-4"><button type="submit"  onclick="start()">Start Timer</button></div>
    <div class="col m-4"><button type="submit" onclick="stop()">Stop timer</button> </div>
    <div class="col m-4"><button type="submit" onclick="restart()">Reset timer</button> </div></div>
    </div>
<script>
    
    let hour=document.getElementById('hr');
        let minute=document.getElementById('min');
        let second=document.getElementById('sec');
        let btn=document.getElementsByTagName("button");
        let c1=0;
        let c2=0;
        let s;
        second.value="00";
    minute.value="00";
    hour.value="00";
       function start(){
         s=setInterval(btn1,1000)

       }
        
    function btn1()  {
        
        
        let is=0;
         let   m=0;
          let  h=0;
             is=parseInt(second.value);
             m=parseInt(minute.value);
             h=parseInt(hour.value);
             
           
if(h==0 && m==0 && is==0)
{
    second.value="00";
    minute.value="00";
    hour.value="00";

}

             
            else if(is!=0 || m!=0 || h!=0){
                
    
            if(is==0 ){
                is=60;
                
                
                if(m==0 && h!=0){
                    m=60;
                    
                    h--;
                }
                m--;
                minute.value=m;
                hour.value=h;
            }
            is--;
                console.log(is);
            c1++;
            second.value=is;
            if(c1==60){
                
                
                if(m==0 ){
                    
            m=60;
            h--;
            hour.value=h;
            c1=0; }
                m--;
        c2++;
        minute.value=m;}
            if(c2==60){
                
                h--;
                hour.value=h;
                c2=0;
            }
            
            
            }
            
           
        
    };
    function stop(){
        clearInterval(s);
        }
        function restart(){
            hour.value=0;
            minute.value=0;
            second.value=0;
        }
</script>
